<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
{% block content %}
  <h2>Search Results for "{{ query }}"</h2>

  {% if products %}
    <ul>
      {% for product in products %}
        <li>{{ product.name }} - ${{ product.price }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No products found.</p>
  {% endif %}


{% endblock %}

</body>
</html>
